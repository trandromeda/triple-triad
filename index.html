<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Triple Triad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Triple Triad!</h1>
      <button id="start-button">Start game</button>
      <p id="player-turn"></p>
    </header>

    <div class="container">
      <div id="player-one-hand">
        <h3>Player one</h3>
      </div>
      <div id="board"></div>
      <div id="player-two-hand">
        <h3>Player two</h3>
      </div>
    </div>
  </body>
  <script src="cards.js" type="module"></script>
  <script src="index.js" type="module"></script>
  <script>
    window.onload = function () {
      var board = document.getElementById("board");
      var game = new Game("single");
      game.initialize(board);

      var playerOne = document.getElementById("player-one-hand");
      var playerTwo = document.getElementById("player-two-hand");
      var startButton = document.getElementById("start-button");
      startButton.addEventListener("click", () => {
        startButton.classList.add("hidden");
        game.start(playerOne, playerTwo);
      });
    };
  </script>
</html>
